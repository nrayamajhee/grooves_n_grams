<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grooves and grams</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex-col items-center" id="wrap">
      <div class="flex-col" id="box">
        <h1>grooves and grams</h1>
        <div id="youtube"></div>
        <progress id="seeker" min="0" max="100" value="80"></progress>
        <div id="credits">
          <span>With</span>
          <i class="icon">favorite</i>
          <span>by</span>
          <a href="https://nishan.rayamajhee.com">nishan</a>
        </div>
      </div>
      <div class="flex" id="keys">
        <div class="flex">
          <button class="key" id="play"><i class="icon">play_arrow</i></button>
        </div>
        <div class="flex">
          <button class="key"><i class="icon">skip_previous</i></button>
          <button class="key">
            <i class="icon">skip_next</i>
          </button>
        </div>
        <div class="flex">
          <button class="key">
            <i class="icon">shuffle</i>
          </button>
          <button class="key track">♣</button>
          <button class="key track">♦</button>
          <button class="key track">♥</button>
          <button class="key track">♠</button>
        </div>
        <div class="flex">
          <div id="wheel">
            <button id="vol-up">
              <i class="icon">add</i>
            </button>
            <button id="vol-down">
              <i class="icon">remove</i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./main.js"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-25T0QL09HT');
    </script>
  </body>
</html>
