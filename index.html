<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>grooves and grams</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap">
      <div id="box">
        <div id="frame">
          <h1>grooves and grams [WIP]</h1>
          <div id="grooves"></div>
          <progress id="seeker" min="0" max="100" value="50"></progress>
          <div id="credits">
            <span>With</span>
            <i class="icon">favorite</i>
            <span>by</span>
            <a href="https://nishan.rayamajhee.com">nishan.rayamajhee</a>
          </div>
        </div>
      </div>
      <div class="keys">
        <button class="key" id="play"><i class="icon">play_arrow</i></button>
        <button class="key"><i class="icon">skip_previous</i></button>
        <button class="key">
          <i class="icon">skip_next</i>
        </button>
        <button class="key">
          <i class="icon">shuffle</i>
        </button>
        <button class="key track">♣</button>
        <button class="key track">♦</button>
        <button class="key track">♥</button>
        <button class="key track">♠</button>
        <div id="wheel">
          <button id="vol-up">
            <i class="icon">add</i>
          </button>
          <button id="vol-down">
            <i class="icon">remove</i>
          </button>
        </div>
      </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./main.js"></script>
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "275f39082c0a479f9936679cacdae3b2"}'
    ></script>
  </body>
</html>
